<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* 預設隱藏下拉選單內容 */
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      min-width: 160px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      z-index: 1;
    }

    /* 選單按鈕樣式 */
    .dropdown-button {
      background-color: #4CAF50;
      color: white;
      padding: 10px;
      font-size: 16px;
      border: none;
      cursor: pointer;
    }

    /* 滑鼠移至按鈕時顯示下拉選單內容 */
    .dropdown:hover .dropdown-content {
      display: block;
    }

    /* 下拉選單項目樣式 */
    .dropdown-content a {
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }

    /* 下拉選單項目在滑鼠移上時的樣式 */
    .dropdown-content a:hover {
      background-color: #f1f1f1;
    }
  </style>
</head>
<body>

<!-- 下拉選單外框 -->
<div class="dropdown">
  <!-- 下拉選單按鈕 -->
  <button class="dropdown-button">選單</button>
  <!-- 下拉選單內容 -->
  <div class="dropdown-content">
    <!-- 下拉選單項目 -->
    <a href="#">選項 1</a>
    <a href="#">選項 2</a>
    <a href="#">選項 3</a>
  </div>
</div>

</body>
</html>
