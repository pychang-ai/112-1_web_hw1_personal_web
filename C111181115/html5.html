<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>相對定位範例</title>
    <style>
        .container {
            position: relative;
            width: 300px;
            height: 200px;
            border: 1px solid #ccc;
        }

        .relative-child {
            position: relative;
            top: 20px;
            left: 20px;
            background-color: #ffcc00;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="relative-child">
            我是相對定位元素
        </div>
    </div>
</body>
</html>
